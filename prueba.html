<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="wrapper"></div>
</body>

<script>
  const wrapperDiv = document.querySelector(`#wrapper`);
  const newSpan = document.createElement(`span`);
  newSpan.classList.add("content");
  const contentSpan = document.createTextNode("You got this!");
  newSpan.appendChild(contentSpan);
  wrapperDiv.appendChild(newSpan);
</script>
</html>
